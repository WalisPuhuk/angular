<table id="table-1">
	<tr><td><h3>IBM Emp: Home</h3><h4>( MVC )</h4></td></tr>
</table>

<p>This is the Home page for IBM Emp: Home</p>

<h3>資料查詢:</h3>

<!-- 錯誤表列 -->

<ul>
	<li><a routerLink="/listAllEmp">List</a> all Emps.  <br><br></li>


	<li>
		<b>輸入員工編號 (如7001):</b>
		<input type="text" name="empno">
		<a routerLink="/listOneEmp/7001"><button>送出</button></a>
	</li>

	<li>
		<b>選擇員工編號:</b>
		<select size="1" name="empno">
		<option *ngFor="let employee of employees" [value]="employee.empno">{{employee.empno}}</option>
		</select>
		<a routerLink="/listOneEmp/7001"><button>送出</button></a>
	</li>

	<li>
		<b>選擇員工姓名:</b>
		<select size="1" name="empno">
		<option *ngFor="let employee of employees" [value]="employee.empno">{{employee.ename}}</option>
		</select>
		<a routerLink="/listOneEmp/7001"><button>送出</button></a>
	</li>
</ul>

<ul>
	<li><a routerLink="/addEmp">Add</a> a new Emp.</li>
</ul>
