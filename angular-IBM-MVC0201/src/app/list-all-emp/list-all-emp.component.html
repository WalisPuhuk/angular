<table id="table-1">
	<tr><td>
		 <h3>所有員工資料 - listAllEmp.jsp</h3>
		 <h4><a routerLink="/selectPage"><img src="/assets/images/back1.gif" width="100" height="32" border="0">回首頁</a></h4>
	</td></tr>
</table>

<!-- 錯誤表列 -->

<table>
	<tr>
		<th>員工編號</th>
		<th>員工姓名</th>
		<th>職位</th>
		<th>雇用日期</th>
		<th>薪水</th>
		<th>獎金</th>
		<th>部門</th>
		<th>修改</th>
		<th>刪除</th>
	</tr>

		<tr *ngFor="let employee of employees">
			<td>{{employee.empno}}</td>
			<td>{{employee.ename}}</td>
			<td>{{employee.job}}</td>
			<td>{{employee.hiredate | date: "yyyy-MM-dd"}}</td>
			<td>{{employee.sal}}</td>
			<td>{{employee.comm}}</td> 
			<td>{{employee.deptno}}</td>
			<td>
			  <a routerLink="/updateEmpInput/{{employee.empno}}"><button class="btn btn-outline-info btn-sm">修改</button></a>
			</td>
			<td>
			  <button class="btn btn-outline-danger btn-sm">刪除</button>
			</td>
    </tr>
    
</table>
